<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Your favorite things</h2>
      Fill out this form with your favorite things.
      <form id="formOne">
        <div class="form-group">
          <label for="favAnimal">Favorite animal:</label>
          <input id="favAnimal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="iceCream">Ice cream flavor:</label>
          <input id="iceCream" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favFood">Favorite food:</label>
          <input id="favFood" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hobby">A hobby of yours:</label>
          <input id="hobby" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="favThings">
      <ul id="favThingsList">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

  </body>
</html>
